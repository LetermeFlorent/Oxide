name: Release
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.1.0-beta)'
        required: true
        type: string

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
    matrix:
      platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf rpm

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ inputs.tag_name }}
          releaseName: "Oxide ${{ inputs.tag_name }}"
          releaseBody: |
            ### Release ${{ inputs.tag_name }}
            
            Key changes in this version:
            - **Native Terminal Fixes**: Full `cmd.exe` support for Windows.
            - **Stability**: Fixed PTY handling and start-up validation.
            - **GitHub Architecture**: Aligned with O.A.S Core (Trunk-Based Development).
            - **Version Synchronization**: 1.1.0-beta release ready.
          releaseDraft: false
          prerelease: ${{ contains(inputs.tag_name, 'beta') || contains(inputs.tag_name, 'alpha') }}
